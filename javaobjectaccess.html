<html>
    <head>
        <title>javascript objects</title>
    </head>
    <body>
        <h1>Creating a javascript Objects</h1>
        <p id="demo"></p>

        <script>
            var car = {
                model:"bmw 320",
                color:"Blue",
                fuel_type:"Diesel",
                get fuel(){
                    return this.fuel_type
                },
            };
            document.getElementById("demo").innerHTML=car.fuel;
        </script>

    <script>
        var car = {
            model:"Audi a4",
            color:"red",
            fuel_type:"",
            set fuel(fuel){
                this.fuel_type=fuel;
            }
        }
        car.fuel="Petrol";
        document.getElementById("demo").innerHTML=car.fuel_type;
    </script>
    </body>
</html>
